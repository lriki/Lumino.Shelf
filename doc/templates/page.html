<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="$(LN_TO_ROOT_PATH)/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="$(LN_TO_ROOT_PATH)/page_contents.css" rel="stylesheet">
	
	<!-- affix-nav style -->
	<style>
		.affix-nav{
			margin-top:20px;
		}
		.affix-nav .nav li{
			border-left: 2px solid #FFFFFF;
		}
		.affix-nav .nav li.active{
			font-weight: bold;
			border-left: 2px solid #0288D1;
		}
		.nav .cap {
			font-weight: bold;
			position: relative;
			display: block;
			padding: 10px 15px;
		}
		.tree-toggler{
			margin: 3px;
		}
	</style>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>
	<body>
		<header>
			<div class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a href="/" class="navbar-brand">Honoka</a>
					</div>
					<div class="navbar-collapse collapse" id="navbar-main">
						<ul class="nav navbar-nav">
NAVBAR_ITEMS
						</ul>
					</div>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="row">
				<!--======== index ========-->
TOC_TREE
				<!--======== index ========-->
				
				
				<div class="col-md-8">	<!--======== contents ========-->
					<div class="lnpc">
PAGE_CONTENTS
					</div>
				</div>	<!--======== contents ========-->
				
				
				
				<div class="col-xs-2">	<!--======== anchors ========-->
PAGE_INDEX_LIST
				</div>	<!--======== anchors ========-->
				
			</div>
		</div>
		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="$(LN_TO_ROOT_PATH)/bootstrap/js/bootstrap.min.js"></script>
		<script>
            $(function(){
                $('nav.affix-nav').affix({
                    offset:{
                        top: 70,
                        bottom:300
                    }
                }).on('affix.bs.affix', function () {
                    $(this).css({
                            'top': '0'
                    });
                    console.log('affix.bs.affix');
                }).on('affixed.bs.affix', function(){
                    console.log('affixed.bs.affix');
                }).on('affix-bottom.bs.affix', function(){
                    console.log('affix-bottom.bs.affix');
                }).on('affixed-bottom.bs.affix', function(){
                    console.log('affixed-bottom.bs.affix');
                });
                
                $('body').scrollspy({ target: 'nav.affix-nav' })
            });
        </script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('span.tree-toggler').click(function () {
					$(this).parent().children('ul.tree-item').toggle(200);
					$(this).toggleClass("glyphicon-triangle-bottom");
					$(this).toggleClass("glyphicon-triangle-right");
				});
			});
		</script>
	</body>
</html>
